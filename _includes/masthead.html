{% assign slugless = page.slugless | default: false %}
{% assign mastless = page.mastless | default: false %}
{% unless mastless %}
<header class="masthead">
  <div class="wrap">
    {% if site.logo %}
      <a href="{{ '/blog.html' | relative_url }}" class="site-logo" rel="home" title="{{ site.title }}">
        <img src="{{ site.logo | relative_url }}" class="site-logo-img animated fadeInDown" alt="{{ site.title }}">
      </a>
    {% endif %}
    {% unless page.image.path or slugless %}
      <h1 class="site-title animated fadeIn"><a href="{{ '/blog.html' | relative_url }}">{{ site.title }}</a></h1>
      <p class="site-description animated fadeIn" itemprop="description">{{ site.description }}</p>
    {% endunless %}
  </div>
</header><!-- /.masthead -->
{% endunless %}
